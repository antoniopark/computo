<ion-header>

    <ion-navbar>
      <ion-title>{{ muerto.nombres }}</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding class="masters">
  
    <ion-card class="negro">
      <img width="250" height="250" src="../assets/imgs/cruz.jpg"/>
      <ion-card-content>
        <ion-card-title style="color:white;">
          {{muerto.nombres + " " + muerto.apellidos }}
          </ion-card-title>
        <p style="color:white;">
          {{ muerto.epitafio }} <br>
          {{ muerto.ubicacion }}
        </p>
      </ion-card-content>
    </ion-card>


  

  <button ion-button
          block
          color="primary"
          (click)="irAtras()">
          ir atras con evento
  </button>

  <button ion-button
          block
          color="primary"
          (click)="irRoot()">
          ir al root
  </button>

  <button ion-button
  block
  color="danger"
  navPop>
  ir atras sin evento
</button>


  </ion-content>
