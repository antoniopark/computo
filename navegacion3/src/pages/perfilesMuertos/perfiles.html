<ion-header>

    <ion-navbar color="dark">
      <ion-title>{{ muerto.nombres }}</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding class="masters">
  
    <ion-card class="negro">
      <img width="250" height="250" src="{{muerto.imagen}}" id="fotoProfile"/>
      <ion-card-content>
        <ion-card-title style="color:white;">
          {{muerto.nombres + " " + muerto.apellidos }}
          </ion-card-title>
        <p style="color:white;">
          {{ muerto.fechaNacimiento  + " - " +  muerto.fechaFallecimiento}} <br>
          {{ muerto.epitafio }} <br>
        </p>
        <p style="color: white;">
         Ubicaci√≥n: {{muerto.ubicacion}}
           <!--Basic: auto-select the icon based on the platform -->
          <ion-icon name="map"
          (click)="showUbication(muerto)"></ion-icon>
        </p>
      </ion-card-content>
    </ion-card>


  <!-- //test -->
  <!--Basic: auto-select the icon based on the platform -->
  <ion-icon name="arrow-round-back"
  (click)="irAtras()"></ion-icon>
  <!--Basic: auto-select the icon based on the platform -->
  <ion-icon name="home"
  (click)="irHome()"></ion-icon>

  </ion-content>
