<ion-header>

  <ion-navbar color="dark">
    <ion-title>Buscar Tumba</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="masters">
<!-- Searchbar with danger color -->
<ion-searchbar  [(ngModel)]="searchQuery" (ionInput)="getItems($event)"></ion-searchbar>
<ion-list>
  <ion-item *ngFor="let profile of items" (click)="irAPerfil(profile)">
    {{  profile.nombres + " " + profile.apellidos }}
  </ion-item>
</ion-list>
</ion-content>
